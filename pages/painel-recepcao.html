<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Recepção</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo-atelie-white-tooth.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/painel-recepcao.css">
</head>
<body>
    <header>
        <a href="../pages/home.html">Sair</a>
        <h1>Painel da Recepção</h1>
        <div id="clock" class="clock">00:00:00</div>
    </header>

    <div class="container">
        <div class="manage-doctors">
            <h3>Gerenciar Dentistas</h3>
            <div id="doctors-list"></div>
        </div>

        <div class="form-section">
            <h2>Registrar Paciente</h2>
            <form id="patient-form">
                <div class="input-group">
                    <label for="patient-name">Nome do Paciente</label>
                    <input type="text" id="patient-name" name="patientName" required>
                </div>

                <div class="input-group">
                    <label for="doctor">Doutor</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Escolha o doutor</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="service">Serviço</label>
                    <select id="service" name="service" required>
                        <option value="">Escolha o serviço</option>
                        <option value="Avaliação">Avaliação</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Prótese">Prótese</option>
                        <option value="Outro">Outro (especificar)</option>
                    </select>
                </div>

                <div class="input-group" id="other-service-group" style="display: none;">
                    <label for="other-service-detail">Especificar Serviço</label>
                    <textarea id="other-service-detail" name="otherServiceDetail" placeholder="Descreva o serviço"></textarea>
                </div>

                <div class="input-group checkbox-group">
                    <input type="checkbox" id="urgente" name="urgente">
                    <label for="urgente">Paciente Urgente</label>
                </div>

                <button type="submit">Registrar Paciente</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Fila de Pacientes</h2>
            <div id="patient-list">
                <p class="empty-message">Nenhum paciente registrado</p>
            </div>
        </div>

        <div class="history-section">
            <h2>Histórico de Chamadas
                <button id="reset-history-btn" type="button">Limpar Histórico</button>
            </h2>
            <div id="history-list">
                <p class="empty-message">Nenhum paciente no histórico</p>
            </div>
        </div>
    </div>

    <footer>
        <img src="../assets/images/logo/logo-atelie-color-tooth.svg" alt="logo-atelie">
    </footer>

    <!-- Modal de confirmação/aviso reutilizável -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-yes" type="button">Confirmar</button>
                <button id="confirm-no" type="button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../js/clock.js"></script>
    <script type="module" src="../js/recepcao-new.js"></script>
    <script src="../js/gradient-bg.js"></script>
</body>
</html>
