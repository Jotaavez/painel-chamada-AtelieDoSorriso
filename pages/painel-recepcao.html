<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Painel Recepção</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/painel-recepcao.css">
</head>
<body>
    <div style="display:flex;align-items:center;justify-content:space-between">
        <h1>Painel da Recepção</h1>
            <div style="display:flex;gap:8px;align-items:center">
            <div class="conn-status" id="conn-status-recep" title="Status de conexão">Conectando…</div>
            <button class="exit small" onclick="window.location.href='./home.html'">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Cadastrar paciente</h3>
            <form id="form-create">
                <div class="row">
                    <div style="flex:1">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="small">
                        <label for="doctor">Doutor(a)</label>
                        <input type="text" id="doctor" name="doctor" required>
                    </div>
                </div>

                <div class="row">
                    <div style="flex:1">
                        <label for="service">Serviço</label>
                        <select id="service" name="service">
                            <option>Avaliação</option>
                            <option>Manutenção</option>
                            <option>Urgência</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div style="flex:1">
                        <label for="other">Especificar (se Outro)</label>
                        <input type="text" id="other" name="other">
                    </div>
                </div>

                <div style="margin-bottom:10px">
                    <label><input type="checkbox" id="urgency" name="urgency"> Marcar como Urgência</label>
                </div>

                <div style="display:flex; gap:8px;">
                    <button class="btn" type="submit">Adicionar</button>
                    <button id="clear-waiting" class="btn" type="button">Limpar fila de espera</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Fila de espera</h3>
            <div class="list" id="waiting-list"></div>
        </div>

        <div class="card" style="grid-column:1/3;">
            <h3>Histórico do dia</h3>
            <div class="list" id="history-list"></div>
        </div>
    </div>

    <script src="../js/ws-client.js"></script>
    <script src="../js/sse-client.js"></script>
    <script src="../js/painel-recepcao.js"></script>
    <script>
        (function(){
            const el = document.getElementById('conn-status-recep');
            if(!el) return;
            function update(){ const s = document.body.dataset.ws || document.body.dataset.sse || 'connecting'; const map={connecting:'Conectando…',connected:'Conectado',polling:'Polling',error:'Erro',unsupported:'Sem SSE'}; el.textContent = map[s] || s; el.dataset.state = s; }
            update(); setInterval(update, 800);
        })();
    </script>
</body>
</html>
