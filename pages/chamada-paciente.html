<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tela de Chamada</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/chamada-paciente.css">
</head>
<body>
  <button class="exit" onclick="window.location.href='./home.html'">Sair</button>
  <div class="wrap">
    <div class="panel">
      <div class="left">
        <!-- YouTube playlist iframe. Set data-playlist attribute to your playlist ID or full list param -->
        <div id="player-container" style="width:100%;height:100%" data-playlist="">
          <!-- example: data-playlist="PLAYLIST_ID" -->
        </div>
      </div>
      <div class="right">
          <div id="connection-status" class="conn-status" title="Status da conexão">Conectando…</div>
        <div class="logo"><img src="../assets/images/logo/logo-atelie-white.svg" alt="logo"></div>
        <div>
          <div class="current" id="current-name">—</div>
          <div class="sub" id="current-info">—</div>
        </div>
        <div style="width:100%;text-align:center">
          <div class="controls" style="margin-bottom:8px">
            <button id="toggle-videos" class="btn">Ocultar vídeos</button>
            <button id="mute-audio" class="btn">Mudo</button>
          </div>
          <div class="last" id="last-called">Último chamado: —</div>
          <div style="margin-top:8px;font-size:12px">@ateliedosorrisocastanhal</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="notify-sound" src="/assets/sounds/notify.mp3" preload="auto"></audio>
  <script src="../js/ws-client.js"></script>
  <script src="../js/sse-client.js"></script>
  <script src="../js/painel-chamada.js"></script>
</body>
</html>
