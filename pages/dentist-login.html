<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Dentista</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dentist-login.css">
</head>
<body>
    <div class="card">
        <h2>Entrar como Dentista</h2>
        <form id="form-login">
            <label for="dentist">Seu nome</label>
            <input id="dentist" name="dentist" required>
            <label for="room">Consult√≥rio / Sala</label>
            <input id="room" name="room" required>
            <div style="display:flex;gap:8px"><button class="btn" type="submit">Entrar</button></div>
        </form>
    </div>
    <script>
        document.getElementById('form-login').addEventListener('submit', (e)=>{
            e.preventDefault();
            const dentist = document.getElementById('dentist').value.trim();
            const room = document.getElementById('room').value.trim();
            if(!dentist||!room){ alert('Preencha nome e sala'); return; }
            localStorage.setItem('dentistName', dentist);
            localStorage.setItem('dentistRoom', room);
            window.location.href = './painel-dentista.html';
        });
    </script>
</body>
</html>
