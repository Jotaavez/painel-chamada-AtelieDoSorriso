<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo-atelie-white-tooth.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <img src="../assets/images/logo/logo-atelie-white.svg" alt="logo-atelie">
    </header>
    <article>
        <form action="#" method="POST" class="login-form">
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <img src="../assets/images/password/smileclose-password.svg" alt="Mostrar" width="20" height="20">
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">
                Entrar
            </button>
        </form>
    </article>

    <footer>
        <h3>
            @ateliedosorrisocastanhal
        </h3>
    </footer>

    <div class="modal-overlay" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Erro</h3>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Senha incorreta</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="closeModalBtn">OK</button>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/gradient-bg.js"></script>
</body>
</html>
